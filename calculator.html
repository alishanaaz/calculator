<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <form>
            <input type="text" class="screen" value="">
        </form>
        <div class="button">
            <div><button type="button" class="btn btn-yellow" data-num="*">*</button></div>
            <div><button type="button" class="btn btn-yellow" data-num="/">/</button></div>
            <div><button type="button" class="btn btn-yellow" data-num="-">-</button></div>
            <div><button type="button" class="btn btn-yellow" data-num="+">+</button></div>
        </div>
        <div class="button">
            <div><button type="button" class="btn btn-grey" data-num="9">9</button></div>
            <div><button type="button" class="btn btn-grey" data-num="8">8</button></div>
            <div><button type="button" class="btn btn-grey" data-num="7">7</button></div>
            <div><button type="button" class="btn btn-grey" data-num="6">6</button></div>
        </div>
        <div class="button">
            <div><button type="button" class="btn btn-grey" data-num="5">5</button></div>
            <div><button type="button" class="btn btn-grey" data-num="4">4</button></div>
            <div><button type="button" class="btn btn-grey" data-num="3">3</button></div>
            <div><button type="button" class="btn btn-grey" data-num="2">2</button></div>
        </div>

        <div class="button">
            <div><button type="button" class="btn btn-grey" data-num="1">1</button></div>
            <div><button type="button" class="btn btn-grey" data-num="0">0</button></div>
            <div><button type="button" class="btn btn-grey" data-num=".">.</button></div>
            <div><button type="button" class="btn btn-blue">=</button></div>
        </div>
        <div class="button">
            <div><button type="button" class="btn btn-red">C</button></div>
        </div>
    </div>
    <script src="./script.js" />
</body>

</html>
